     <article class="popup popup_type_edit"> <!-- popup_opened -->
      <div class="popup__container">
        <button class="popup__close" type="button" aria-label='Закрыть'></button>
        <form class="form" name="popup-form">
          <h2 class="form__title">Редактировать профиль</h2>
          <fieldset class="form__edit-info">
            <input type="text" class="form__item" name="name-user" id="user-name" placeholder="Имя профиля">
            <input type="text" class="form__item" name="descr-user" id="user-descr" placeholder="Описание профиля">
          </fieldset>
          <button type="submit" class='form__button' value="Сохранить">Сохранить</button>
        </form>
      </div>
    </article>
    <article class="popup popup_type_add">
      <div class="popup__container">
        <button class="popup__close" type="button" aria-label='Закрыть' id="formCloseAddCard"></button>
        <form class="form" name="popup-form">
          <h2 class="form__title">Новое место</h2>
          <fieldset class="form__edit-info">
            <input type="text" class="form__item" name="location-name" id="location-name" placeholder="Название места">
            <input type="text" class="form__item" name="location-img-link" id="location-img-link" placeholder="Ссылка на картинку">
          </fieldset>
          <button type="submit" class='form__button' value="Создать">Создать</button>
        </form>
      </div>
    </article>
