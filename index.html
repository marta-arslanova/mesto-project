<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <a href="#" class="header__logo">
      <img class="header__img" src="images/Vector.svg" alt="Логотип">
    </a>
  </header>
  <div class="popup"> <!-- popup_opned -->
    <form class="form">
      <div class="form__close"></div>
      <h2 class="form__title">Редактировать профиль</h2>
      <fieldset class="form__edit-profile">
          <input type="text" class="form__item" name="name-user" id="name-user" placeholder="Имя профиля">
          <input type="text" class="form__item" name="descr-user" id="descr-user" placeholder="Описание профиля">
      </fieldset>
      <fieldset class="form__handlers">
        <button type="submit" class='form__button' value="Сохранить">Сохранить</button>
      </fieldset>
  </form>
  </div>
  <main class="main">
    <section class="profile">
      <div class="profile__info">
        <div class="profile__avatar">
          <img class="profile__img" src="images/avatar.jpg" alt="аватар">
        </div>
        <div class="profile__wrapper">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit">
          </button>
          <p class="profile__description">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__btn button__add-element">
      </button>
    </section>
    <section class="photo">
      <ul class="photo__list">
          <li class="photo__item">
            <img src="images/Karachaevsk.jpg" alt="Карачаевск" class="photo__img">
            <div class="photo__description">
              <h2 class="photo__title">Карачаевск</h2>
              <div class="photo__like"></div>
            </div>
          </li>
          <li class="photo__item">
            <img src="images/Elbrus.jpg" alt="Гора Эльбрус" class="photo__img">
            <div class="photo__description">
              <h2 class="photo__title">Гора Эльбрус</h2>
              <div class="photo__like"></div>
            </div>
          </li>
          <li class="photo__item">
            <img src="images/Dombai.jpg" alt="Домбай" class="photo__img">
            <div class="photo__description">
              <h2 class="photo__title">Домбай</h2>
              <div class="photo__like photo__like_active"></div>
            </div>
          </li>
          <li class="photo__item">
            <img src="images/Elbrus.jpg" alt="Гора Эльбрус" class="photo__img">
            <div class="photo__description">
              <h2 class="photo__title">Гора Эльбрус</h2>
              <div class="photo__like"></div>
            </div>
          </li>
          <li class="photo__item">
            <img src="images/Dombai.jpg" alt="Домбай" class="photo__img">
            <div class="photo__description">
              <h2 class="photo__title">Домбай</h2>
              <div class="photo__like"></div>
            </div>
          </li>
          <li class="photo__item">
            <img src="images/Karachaevsk.jpg" alt="Карачаево-Черкессия" class="photo__img">
            <div class="photo__description">
              <h2 class="photo__title">Карачаево-Черкессия</h2>
              <div class="photo__like"></div>
            </div>
          </li>
      </ul>
     </section>
    </main>
    <footer class="footer">
     <p class="footer__copyright">&copy; 2021. Арсланова Марта</p>
    </footer>
</body>
</html>
