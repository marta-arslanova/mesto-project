<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <a href="#" class="header__logo">
      <img class="header__img" src="images/Vector.svg" alt="Логотип">
    </a>
  </header>
  <main class="main">
    <section class="profile">
      <div class="profile__info">
        <img class="profile__img" src="images/avatar.jpg" alt="аватар">
        <div class="profile__wrapper">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit"  type="button" aria-label="Редактировать">
          </button>
          <p class="profile__description">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__button" aria-label="Добавить">
      </button>
    </section>
    <section class="cards">
      <div class="card">
        <img src="images/Karachaevsk.jpg" alt="Карачаевск" class="card__img">
        <div class="card__description">
          <h2 class="card__title">Карачаевск</h2>
          <button class="card__like card__like_active" type="button" aria-label="Нравится"></button>
        </div>
      </div>
      <div class="card">
        <img src="images/Elbrus.jpg" alt="Гора Эльбрус" class="card__img">
        <div class="card__description">
          <h2 class="card__title">Гора Эльбрус</h2>
          <button class="card__like card__like_active" type="button" aria-label="Нравится"></button>
        </div>
      </div>
      <div class="card">
        <img src="images/Dombai.jpg" alt="Домбай" class="card__img">
        <div class="card__description">
          <h2 class="card__title">Домбай</h2>
          <button class="card__like card__like_active" type="button" aria-label="Нравится"></button>
        </div>
      </div>
      <div class="card">
        <img src="images/Elbrus.jpg" alt="Гора Эльбрус" class="card__img">
        <div class="card__description">
          <h2 class="card__title">Гора Эльбрус</h2>
          <button class="card__like" type="button" aria-label="Нравится"></button>
        </div>
      </div>
      <div class="card">
        <img src="images/Dombai.jpg" alt="Домбай" class="card__img">
        <div class="card__description">
          <h2 class="card__title">Домбай</h2>
          <button class="card__like" type="button" aria-label="Нравится"></button>
        </div>
      </div>
      <div class="card">
        <img src="images/Karachaevsk.jpg" alt="Карачаево-Черкессия" class="card__img">
        <div class="card__description">
          <h2 class="card__title">Карачаево-Черкессия</h2>
          <button class="card__like" type="button" aria-label="Нравится"></button>
        </div>
      </div>
     </section>
    </main>
    <footer class="footer">
     <p class="footer__copyright">&copy; 2021. Арсланова Марта</p>
     <article class="popup"> <!-- popup_opened -->
      <form class="form" name="popup-form">
        <button class="form__close"></button>
        <h2 class="form__title">Редактировать профиль</h2>
        <fieldset class="form__edit-profile">
            <input type="text" class="form__item" name="name-user" id="name-user" placeholder="Имя профиля">
            <input type="text" class="form__item" name="descr-user" id="descr-user" placeholder="Описание профиля">
        </fieldset>
        <button type="submit" class='form__button' value="Сохранить">Сохранить</button>
    </form>
    </article>
    </footer>
</body>
</html>
